{% extends "index.html" %}

{% block title %}
  Guichet
{% endblock %}

{% block content %}
  <h1 id="bienvenue">Guichet</h1>

  <ul class="liste_guichet">
    {% for g in g %}
    <li>
      <h3><a href="/guichet/{{ g.id }}">{{ g.nom }}</a></h3>
    </li>
    {% endfor %}
  
  <style>
    /* Style général pour la page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #495057;
    }

    /* Conteneur principal */
    #tout {
      width: 90%;
      max-width: 700px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      margin: 0 auto;
    }

    /* Style pour le titre principal */
    #bienvenue {
      color: #ffffff;
      background-color: #28a745; /* Couleur verte */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    /* Style pour la liste des guichets */
    .liste_guichet {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .liste_guichet li {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .liste_guichet h3 {
      margin: 0;
    }

    .liste_guichet a {
      text-decoration: none;
      color: #28a745; /* Couleur verte pour les liens */
      font-size: 20px;
    }

    .liste_guichet a:hover {
      text-decoration: underline;
      color: #218838; /* Couleur verte plus foncée au survol */
    }
  </style>
{% endblock %}
